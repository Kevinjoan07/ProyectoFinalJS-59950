<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="./img/blue-crab.png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Shoes Store</title>
  </head>
  <body>
    <header class="row">
      
      <h1>
        THE BEST STORE <br />
        BLUE-CRAB
      </h1>

      <!--boton modo oscuro -->
      <label class="switch">
        <input type="checkbox" id="modo" />
        <span class="slider round"></span>
      </label>
      <!--boton modo oscuro -->

      
    </header>
    <main>
      <!-- LOGIN  -->
      <!-- registro -->
      <form class="form-structor" id="signup">
        <div class="signup">
          <h2 class="form-title">Sign up</h2>
          <div class="form-holder">
            <input type="text" class="input" placeholder="Name" id="name" />
            <input type="text" class="input" placeholder="Username" id="usernameR" />
            <input
              type="password"
              class="input"
              placeholder="Password"
              id="passwordR"
            />
          </div>
          <button class="submit-btn">Sign up</button>
        </div>
      </form>
      <!-- registro -->
      <!-- ingreso -->
      <form class="form-structor" id="login">
        <div class="signup">
          <h2 class="form-title">Log in</h2>
          <div class="form-holder">
            <input type="text" class="input" placeholder="user" id="username" />
            <input
              type="password"
              class="input"
              placeholder="Password"
              id="passwordL"
            />
          </div>
          <button class="submit-btn" id="btnLogin">Log in</button>
        </div>
      </form>
      <!-- ingreso -->
      <!-- LOGIN  -->
    </main>
    <footer>
      <p>Comision #59950 | CoderHouse 2024</p>
    </footer>

    <script src="./Js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
